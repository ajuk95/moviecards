{% extends 'base.html' %}

{% block body %}

    <div class="container">
        <div class="row">
            {% for movie in movie_list %}
                <div class="col-md-3">
                    <div class="card">
                      <img class="card-img-top" src="{{ movie.img.url }}" alt="Card image cap" height="200">
                      <div class="card-body">
                        <h5 class="card-title">{{ movie.name }}</h5>
                        <p class="card-text">{{ movie.desc }}</p>
                        <a href="{% url 'movieapp:detail' movie.id %}" class="btn btn-primary">{{movie.name}}</a>
                      </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
